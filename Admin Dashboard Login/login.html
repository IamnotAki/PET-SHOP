<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:Poppins,sans-serif; background:#f7f7f9; margin:0; }
  .login-box { background:white; padding:40px 30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:320px; display:flex; flex-direction:column; align-items:center; }
  h2 { color:#5c2eb8; margin-bottom:30px; text-align:center; }
  input { width:100%; padding:12px; margin-bottom:20px; border:1px solid #d1d5db; border-radius:8px; font-size:14px; box-sizing:border-box; }
  button { width:100%; padding:12px; background:#6d28d9; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600; font-size:15px; }
  button:hover { background:#5b21b6; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const ADMIN_USERNAME = "admin";
const ADMIN_PASSWORD = "1234";

// Redirect to dashboard if already logged in
if(localStorage.getItem("loggedIn") === "true") {
  window.location.href = "dashboard.html";
}

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
    localStorage.setItem("loggedIn", "true"); // mark as logged in
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid username or password");
  }
}
</script>

</body>
</html>
