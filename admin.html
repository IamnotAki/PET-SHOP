<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Animalandia</title>
<link rel="stylesheet" href="animation.css">
<style>
.admin-container {
  padding: 40px;
  max-width: 1000px;
  margin: auto;
}
.admin-container h1 {
  text-align: center;
  color: #6c3bb6;
  margin-bottom: 30px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}
th {
  background: #6c3bb6;
  color: white;
}
button {
  background: #f7931e;
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #ffae42;
}
.add-product {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
}
.add-product input {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
<header>
  <div class="logo"><a href="PET SHOP PROJECT.html">üêæ Animalandia</a></div>
  <nav>
    <ul>
      <li><a href="PET SHOP PROJECT.html">Home</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>
</header>

<div class="admin-container">
  <h1>Admin Dashboard</h1>
  
  <div class="add-product">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (‚Ç±)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
if (!localStorage.getItem('loggedInUser')) {
  alert('Access denied! Please log in.');
  window.location.href = 'Login.html';
} else {
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  if (user.email !== 'admin@animalandia.com') {
    alert('Access restricted to Admins only!');
    window.location.href = 'PET SHOP PROJECT.html';
  }
}

function logout() {
  localStorage.removeItem('loggedInUser');
  window.location.href = 'Login.html';
}

function loadProducts() {
  const products = JSON.parse(localStorage.getItem('adminProducts')) || [];
  const tbody = document.querySelector('#productTable tbody');
  tbody.innerHTML = '';
  products.forEach((p, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>‚Ç±${p.price}</td>
        <td><button onclick="deleteProduct(${i})">Delete</button></td>
      </tr>
    `;
  });
}

function addProduct() {
  const name = document.getElementById('productName').value;
  const price = document.getElementById('productPrice').value;
  if (name && price) {
    const products = JSON.parse(localStorage.getItem('adminProducts')) || [];
    products.push({ name, price });
    localStorage.setItem('adminProducts', JSON.stringify(products));
    loadProducts();
    document.getElementById('productName').value = '';
    document.getElementById('productPrice').value = '';
  } else {
    alert('Please fill out all fields.');
  }
}

function deleteProduct(index) {
  const products = JSON.parse(localStorage.getItem('adminProducts')) || [];
  products.splice(index, 1);
  localStorage.setItem('adminProducts', JSON.stringify(products));
  loadProducts();
}

loadProducts();
</script>
</body>
</html>
