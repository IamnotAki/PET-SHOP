<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Animalandia</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <style>
        /* CSS Styling for the Signup Page */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c3bb6, #f7931e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #6c3bb6;
            margin-bottom: 20px;
        }
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        h2 {
            margin-bottom: 25px;
            color: #6c3bb6;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4b5563;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #6c3bb6;
            box-shadow: 0 0 0 3px rgba(108, 59, 182, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #f7931e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 17px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: #e6840d;
            transform: translateY(-1px);
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4b5563;
        }
        .login-link a {
            color: #6c3bb6;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Utility for custom alert/modal, replacing alert() */
        .custom-alert {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .alert-content {
            background: white; padding: 25px; border-radius: 10px;
            max-width: 300px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .alert-content button {
            margin-top: 15px; background: #6c3bb6;
        }
    </style>
</head>
<body>

    <div class="custom-alert" id="customAlert">
        <div class="alert-content">
            <p id="alertMessage"></p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <div class="signup-container">
        <div class="logo"><a href="PET SHOP PROJECT.html">üêæ Animalandia</a></div>
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="Login.html">Log In</a>
        </div>
    </div>

    <script>
        // Custom Alert functions (replacing the forbidden native alert())
        function showCustomAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('customAlert').style.display = 'flex';
        }

        function closeCustomAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }

        // Form Submission Logic
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (name && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    // Simulate signup (store in localStorage for demo)
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    const existingUser = users.find(user => user.email === email);
                    
                    // Add default admin if it doesn't exist
                    const hasAdmin = users.some(u => u.email === 'admin@animalandia.com');
                    if (!hasAdmin) {
                        // Using a simple, non-production way to manage users for demo purposes
                        users.push({ email: 'admin@animalandia.com', password: 'Admin123', name: 'Admin' });
                    }

                    if (existingUser && existingUser.email !== 'admin@animalandia.com') {
                        showCustomAlert('User already exists. Please login.');
                        // Note: To avoid immediate redirect after alert, we use a timeout
                        setTimeout(() => { window.location.href = 'Login.html'; }, 1000); 
                    } else {
                        // Check again for existing user, excluding the default admin we just created
                        const nonAdminExisting = users.find(user => user.email === email && user.email !== 'admin@animalandia.com');
                        if (nonAdminExisting) {
                            showCustomAlert('User already exists. Please login.');
                            setTimeout(() => { window.location.href = 'Login.html'; }, 1000); 
                            return;
                        }
                        
                        // Register new user
                        users.push({ name, email, password });
                        localStorage.setItem('users', JSON.stringify(users));
                        showCustomAlert('Sign up successful! Please login.');
                        setTimeout(() => { window.location.href = 'Login.html'; }, 1000); 
                    }
                } else {
                    showCustomAlert('Passwords do not match.');
                }
            } else {
                showCustomAlert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
